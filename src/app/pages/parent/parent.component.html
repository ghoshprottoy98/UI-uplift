<div class="card h-[100%] bg-neutral text-neutral-content w-100">
  <div class="card-body items-center">
    Formly Form
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form
        [form]="form"
        [model]="model"
        [fields]="fields">
      </formly-form>

      <div class="d-flex justify-content-start mt-3">
        <button type="submit" color="primary" class="mr-2" mat-raised-button>
          Submit
        </button>
    
        <button type="reset" color="danger" mat-raised-button>
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
