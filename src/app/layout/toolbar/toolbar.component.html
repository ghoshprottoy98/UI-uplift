
<div class= "flex items-center justify-between">
  <div class="flex items-center">
  <div *ngIf="isCollapsed$ | async" class="flex items-center mr-4">
    <img
      [ngSrc]="'./assets/media/logos/bracit-logo.svg'"
      [width]="100"
      [height]="100"
      alt="BRAC IT Services"
    />
  </div>

 <div class="breadcrumbs text-sm px-1">
    <ul class="flex space-x-1">
      <li *ngFor="let crumb of breadcrumbs; let last = last" class="text-[#0c2c54]">
        <ng-container *ngIf="!last; else lastCrumb">
          <a [routerLink]="crumb.link" class="text-[#0c2c54] hover:text-gray-800">{{ crumb.label }}</a>
        </ng-container>
        <ng-template #lastCrumb>{{ crumb.label }}</ng-template>
      </li>
    </ul>
  </div> 
</div>

      <div class="flex items-center relative">
      <details class="dropdown">
        <summary class="avatar placeholder p-3">
          <div class="bg-neutral text-neutral-content h-10 w-10 rounded">
            <span class="text-lg">JS</span>
          </div>
        </summary>     
         <ul class="menu dropdown-content bg-gray-100 rounded-box w-52 p-2 shadow absolute right-[10%]">
          <li><a class="text-[#0c2c54] hover:bg-gray-100">John Smith</a></li>
          <li><a class="text-[#0c2c54] hover:bg-gray-100">johnsmithemail</a></li>
          <hr>
          <li><a class="text-[#0c2c54] hover:bg-gray-100">Log out</a></li>
        </ul>
      </details>
    </div>

</div>
