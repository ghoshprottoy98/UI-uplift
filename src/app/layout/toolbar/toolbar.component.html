<div class="navbar bg-base-100 ps-5 pe-5">
  <div class="flex-1">
    <!--    <a class="btn btn-ghost text-xl">daisyUI</a>-->
    <div class="flex items-center">
      <div *ngIf="isCollapsed$ | async" class="flex items-center mr-4">
        <img
          [ngSrc]="'./assets/media/logos/bracit-logo.svg'"
          [width]="100"
          [height]="100"
          alt="BRAC IT Services"
        />
      </div>
      <div class="breadcrumbs text-sm px-1">
        <ul class="flex space-x-1">
          <li *ngFor="let crumb of breadcrumbs; let last = last;" class="text-dark">
            <ng-container *ngIf="!last; else lastCrumb">
              <a [routerLink]="crumb.link" class="text-dark">
                <i *ngIf="crumb.label === 'Home'" class="fa fa-home text-dark me-1" aria-hidden="true"></i>
                {{ crumb.label }}</a>
            </ng-container>
            <ng-template #lastCrumb><a class="text-dark">
              <i *ngIf="crumb.label === 'Home'" class="fa fa-home text-dark me-1" aria-hidden="true"></i>
              {{ crumb.label }}</a></ng-template>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="badge badge-sm indicator-item">8</span>
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content priority bg-base-100  mt-3 w-52 shadow">
        <div class="card-body">
          <span class="text-lg font-bold">8 Items</span>
          <span class="text-info">Subtotal: $999</span>
          <div class="card-actions">
            <button class="btn btn-primary btn-block">View cart</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"/>
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box priority mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li>
          <button (click)="logOut()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</div>
